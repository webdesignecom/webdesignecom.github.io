<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  
</head>
<body> 

<!-- banner slider -->
  <div id="robotcarousel" class="carousel slide home-banner" data-bs-ride="carousel">
  
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#robotcarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#robotcarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  
  <div class="carousel-inner"> 
    
    <div class="carousel-item active">
      <img class="w-100 banner-display-desk" src="assets/img/banner1.jpg" alt="Web Design company">
      <img class="w-100 banner-display-mob" src="assets/img/banner1m.jpg" alt="Web Design company">
    </div>
    <div class="carousel-item">
      <a href="website-design-development-packages.html">
        <img class="w-100 banner-display-desk" src="assets/img/banner2.jpg" alt="Web Design Offer">
        <img class="w-100 banner-display-mob" src="assets/img/banner2m.jpg" alt="Web Design Offer">
      </a>
    </div>
  </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#robotcarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#robotcarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  </div>
    <!-- banner slider -->
     <!-- CTA Section -->
    <div class="banner-cta">
      <div class="container">    
        <div class="row">
          <div class="col-lg-4 col-sm-4 banner-back-mob">
              <div class="row banner-mob-gap">
                <div class="col-3"><img src="assets/img/quality-icon.jpg" alt="Quality"></div>
                <div class="col-9 cta-text">Quality <br>You Can Trust</div>
              </div>
          </div>
          <div class="col-lg-4 col-sm-4 banner-back-mob">
              <div class="row banner-mob-gap">
                <div class="col-3"><img src="assets/img/price-icon.jpg" alt="Pricing"></div>
                <div class="col-9 cta-text">Affordable  <br>Price Guarantee</div>
              </div>
          </div>
          <div class="col-lg-4 col-sm-4 banner-back-mob">
              <div class="row banner-mob-gap">
                <div class="col-3"><img src="assets/img/hand-icon.jpg" alt="Growth"></div>
                <div class="col-9 cta-text">Growth <br>That Matters</div>
              </div>
          </div>
        </div> 
      </div>

    </div>
    <!-- /CTA Section -->
     
</body>
</html>
